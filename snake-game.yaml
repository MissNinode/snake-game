namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A web-based Snake game that maintains a scoreboard saved in a Mongo
      database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: HTTP port for serving the web-based game and score API
  connections:
    database:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host for the MongoDB instance
      value: <- connection-hostname("database")
    db-port:
      env: DB_PORT
      type: string
      description: Port for the MongoDB instance
      value: <- connection-port("database")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: User for the MongoDB instance
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB user
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
