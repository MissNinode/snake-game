namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: An Snake Game server that maintains the highscores
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port at which the server application is listening
  connections:
    mongo-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The host of the MongoDB connection
      value: <- connection-hostname("mongo-connection")
    db-port:
      env: DB_PORT
      type: int
      description: The port of the MongoDB connection
      value: <- connection-port("mongo-connection")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username for the MongoDB connection
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password for the MongoDB connection
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
